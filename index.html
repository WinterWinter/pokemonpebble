<!DOCTYPE html>
<html>
  <head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <title>Pokemon Pebble</title>
  </head>
  <body>

<div data-role="page">
  <div data-role="header"  data-theme="b">
  <h1>Selection Screen</h1>
  </div>


  <div data-role="main" class="ui-content">
    <form method="post" action="demoform.asp">
      <fieldset class="ui-field-contain">

<p>Pokemon
<select id="pokemon_select">
<option value="Bulbasaur">Bulbasaur</option>
<option value="Charmander">Charmander</option>
<option value="Pikachu">Pikachu</option>
<option value="Squirtle">Squirtle</option>
   </select>
</p>

<p>Background
<select id="bg_select">
<option value="Black">Black</option>
<option value="White">Whiter</option>
<option value="Black_Ticks">Black Ticks</option>
<option value="White_Ticks">White Ticks</option>
   </select>
</p>

<p>Temperature Scale
<select id="scale_select">
<option value="C">Celsius</option>
<option value="F">Fahrenheit</option>
   </select>
</p>
    

<br>
    <p>
<fieldset class="ui-grid-a">
<div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Cancel</button></div>
<div class="ui-block-b"><button type="submit" data-theme="b" id="save_button">Save</button></div>
</fieldset>
   </p>

    <script>
	
       //Cancel Button function
       $("#b-cancel").click(function() {
            console.log("Cancel");
            document.location = "pebblejs://close";
        });
      //Setup to allow easy adding more options later
      function saveOptions() {
        var pokemon = document.getElementById("pokemon_select");
        var scale = document.getElementById("scale_select");
        var background = document.getElementById("bg_select");
        
        var options = {
          "pokemon": pokemon.options[pokemon.selectedIndex].value,
          "scale": scale.options[scale.selectedIndex].value,
          "background": background.options[background.selectedIndex].value
        }
        
        return options;
      };
      var submitButton = document.getElementById("save_button");
      submitButton.addEventListener("click", 
        function() {
          console.log("Submit");
          var options = saveOptions();
          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(options));
          
          document.location = location;
        }, 
      false);
    </script>
  </body>
</html>
